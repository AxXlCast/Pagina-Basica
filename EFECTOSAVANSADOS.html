    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Proyecto con Imágenes y Efectos Avanzados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery div {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            perspective: 1000px;
            cursor: pointer;
        }
        /* Efecto de zoom y rotación */
        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.8s ease, opacity 0.5s ease, box-shadow 0.5s ease;
            transform-origin: center;
        }
        .gallery div:hover img {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.6);
            opacity: 0.8;
        }
        /* Efecto de texto flotante */
        .gallery div::before {
            content: attr(data-text);
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .gallery div:hover::before {
            opacity: 1;
        }
        /* Efecto parallax en hover */
        .gallery div:hover img {
            transform: scale(1.2) rotate(5deg) translateZ(20px);
        }
        /* Efecto de desenfoque en hover */
        .gallery div:hover img {
            filter: brightness(90%) blur(1px);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1 class="moving-text">Tienda AxXlPlay</h1>

<style>
    .moving-text {
        display: inline-block;
        position: relative;
        animation: slideText 4s linear infinite;
    }

    @keyframes slideText {
        0% {
            transform: translateX(0); /* Posición inicial */
        }
        50% {
            transform: translateX(-100%); /* Desplaza completamente fuera de la pantalla */
        }
        51% {
            transform: translateX(100%); /* Lleva el texto al extremo derecho */
        }
        100% {
            transform: translateX(0); /* Regresa a la posición inicial */
        }
    }
</style>
</header>

<main>
    <section>
        <h2 class="white-title">COMPONENTES DE PC</h2>

<style>
    .white-title {
        color: white;
    }
</style>

        <div class="gallery">
            <div data-text="TARJETA GRAFICA">
                <img src="IMGANES/IMAGEN 1.png" alt="RX 580">
            </div>
            <div data-text="GABINETE PARA PC">
                <img src="IMGANES/IMAGEN 2.png" alt="Descripción de imagen 2">
            </div>
            <div data-text="FUENTE DE PODER PARA PC">
                <img src="IMGANES/IMAGEN 3.png" alt="Descripción de imagen 3">
            </div>
            <div data-text="MONITOR PARA PC">
                <img src="IMGANES/IMAGEN 4.png" alt="Descripción de imagen 4">
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2024 - Proyecto "Instituto de Educación Superior Tecnológico Público Daniel Villar" </p>
</footer>

</body>
